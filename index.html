<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="main">
    <div class="card">
      <img class="content" src="images/image-product-desktop.jpg" alt="perfume">
  
      <div class="write">
        <br>
        <p class="top">Perfume</p>
  
        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="price">
          <h1 class="now">$149.99</h1>
          <p class="former">$169.99</p>
        </div>
        
        <button><img class="icon" src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/C-e-e-k-a-y">Ceekay</a>.
  </div>

</body>
</html>
